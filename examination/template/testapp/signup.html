<!doctype html>
{% load static%}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>signup</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    {% include 'testapp/nav.html'%}

    <div class="container" style="margin-top:50px;margin-bottom:7%;">
      <div class="row justify-content-center ">
        <div class="col-sm-2" style="margin-left:320px;">
          <h3 style="text-align:center;color:white;"><b>Sign Up</b></h3>
        </div>
      </div>
      <div class="row justify-content-around" style="margin-top:8px;">
        <div class="col-sm-5" style="margin-left:350px;">
          <form  method="post" style="background-color:white;" class="rounded">
            {% csrf_token%}
            {% if messages%}
              {% for i in messages%}
                  <div class="alert alert-warning alert-dismissible" role="alert">
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <strong>{{i}}</strong>
                 </div>
              {% endfor%}
            {% endif%}

            {% for fm in form%}
              {{fm.label_tag}}
              {{fm}}
              <small class="text-danger">{{fm.errors|striptags}}</small>
            {% endfor%}
            <input type="submit" name="" value="Sign Up" class="btn btn-primary" style="margin-top:8px;">
          </form>
        </div>
      </div>
    </div>

    {% include 'testapp/footer.html'%}
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </body>
</html>
